<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de Revistas - UNISON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-unison">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img
            src="{{ url_for('static', filename='logo_unison.png') }}"
            alt="UNISON"
            height="40"
          />
          Catálogo Revistas
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
                href="{{ url_for('index') }}"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'area' %}active{% endif %}"
                href="{{ url_for('area') }}"
                >Áreas</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'catalogo' %}active{% endif %}"
                href="{{ url_for('catalogo') }}"
                >Catálogos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'explorar' %}active{% endif %}"
                href="{{ url_for('explorar') }}"
                >Explorar</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'busqueda' %}active{% endif %}"
                href="{{ url_for('busqueda') }}"
                >Búsqueda</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'creditos' %}active{% endif %}"
                href="{{ url_for('creditos') }}"
                >Créditos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">{% block content %}{% endblock %}</main>

    <footer class="bg-unison text-white py-4 mt-4">
      <div class="container text-center">
        <p>Universidad de Sonora © 2025</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
